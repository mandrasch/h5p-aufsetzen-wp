<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docsify Open Course Starter Kit</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Docsify Open Course Starter Kit">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="assets/favicon/favicon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/vendor/themeable/themes/theme-simple.css" title="Simple">
    <link rel="stylesheet" href="assets/css/theme-custom.css">

    <!-- Alternate Stylesheets -->
    <link rel="stylesheet alternate" href="assets/vendor/themeable/themes/theme-defaults.css" title="Defaults">
    <link rel="stylesheet alternate" href="assets/vendor/themeable/themes/theme-simple-dark.css" title="Simple Dark">

    <script src="assets/vendor/lume/global.js"></script>
    <script>LUME.useDefaultNames()</script>

</head>

<body>
    <div id="app"></div>
    <script>
        // Docsify
        window.$docsify = {
            // GENERAL SETTINGS
            // -----------------------------------------------------------------
            name       : 'Docsify Open Course Starter Kit',
            repo       : 'https://github.com/paulhibbitts/test-docsify-open-course-starter-kit-local',
            homepage   : 'home.md',
            loadSidebar: 'sidebar.md',
            loadNavbar: true,
            externalLinkTarget: '_blank',
            executeScript: true,

            // SIDEBAR NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,

            // PLUGIN SETTINGS
            // -----------------------------------------------------------------
            search: {
                depth      : 3,
                noData     : 'No matches found.',
                placeholder: 'Enter search text here...'
            }

        };
    </script>
    <script src="assets/vendor/docsify/docsify.js"></script>

    <!-- Customizable Theme-->
    <script src="assets/vendor/themeable/docsify-themeable@0"></script>

    <!-- Search Box Plugin -->
    <script src="assets/vendor/docsify/plugins/search.min.js"></script>

    <!-- Emoji Plugin -->
    <script src="assets/vendor/docsify/plugins/emoji.min.js"></script>

    <!-- Font Awesome Plugin -->
    <script src="assets/vendor/docsify/plugins/docsify-fontawesome.min.js"></script>

    <!-- Tabs Plugin-->
    <script src="assets/vendor/docsify/plugins/docsify-tabs@1"></script>

    <!-- Run External Scripts Plugin -->
    <script src="assets/vendor/docsify/plugins/external-script.min.js"></script>

    <!-- Pagination Plugin -->
    <script src="assets/vendor/docsify/plugins/docsify-pagination.min.js"></script>

    <!-- Font Awesome  -->
    <script defer src="assets/vendor/fontawesome/js/all.js"></script> <!--load all styles -->

</body>
</html>
